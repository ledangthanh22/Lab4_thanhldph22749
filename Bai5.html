<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Hello Angular </title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
     <script type="text/javascript" src="Bai5.js"></script>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body ng-app="myapp"> <!--Định nghĩa khu vực sẽ dùng angiler-->
     <div ng-controller="demoController">
        <form >
            <div class="mb-3">
                <label  class="form-label">Họ và tên</label>
                <input type="text" class="form-control" ng-model="length">
              </div>
              <div class="mb-3">
                <label  class="form-label">Ngày sinh</label>
                <input  type="text" class="form-control" ng-model="width">
              </div>
              <div class="mb-3">
                <label  class="form-label">Giới tính</label>
                <select class="form-select" >
                    <option value="1">Nam</option>
                    <option value="2">Nữ</option>
                  </select>
              </div>
              <div class="mb-3">
                <label  class="form-label">Điểm</label>
                <input type="text"  class="form-control" ng-model="diem">
              </div>
              <div class="mb-3">
                <label  class="form-label">Học lực</label>
                <input type="text"  class="form-control" value="{{hocluc}}">
              </div>
              <button  class="btn btn-primary" ng-click="save()">Grade</button>
          </form>
     </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"

</html>
