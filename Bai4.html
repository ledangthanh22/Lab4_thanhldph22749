<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">

     <title>Hello Angular </title>

          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body ng-app="myapp"> <!--Định nghĩa khu vực sẽ dùng angiler-->
     <div ng-controller="demoController">
      <form >
        <div class="mb-3">
            <label  class="form-label">Chiều dài</label>
            <input  class="form-control" ng-model="length">
          </div>
          <div class="mb-3">
            <label  class="form-label">Chiều rộng</label>
            <input  class="form-control" ng-model="width">
          </div>
          <div class="mb-3">
            <label  class="form-label">Diện tích</label>
            <input class="form-control" value="{{acreage}}">
          </div>
          <div class="mb-3">
            <label  class="form-label">Chu vi</label>
            <input  class="form-control" value="{{perimeter}}">
          </div>
          <button  class="btn btn-primary" ng-click="calculate()">Submit</button>
      </form>
     </div>
</body>
